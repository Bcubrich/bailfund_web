{% extends "home/base_menu.html" %}

{% block content %}

<h1>Delete Cat Breed</h1>

<p>Are you sure you want to delete this cat breed: {{ breed }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'cats:all' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
